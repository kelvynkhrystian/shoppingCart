<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Solway:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Shopping Cart</title>
</head>
<body>

  <header>

    <div id="left-header">
      <p id="header-text">Shopping Khrystian</p>
      <div id="triangulo"></div>
    </div>

    <div id="rigth-header">
      <img src="./img/cart.png" alt="cart" id="img-cart" class="animate__animated animate__bounce">
      <p id="countCart"> 0</p>
    </div>

  </header>

  <main>
    <article id="produts-box">
    </article>

    <aside id="cart-box">

      <h2 id="itens-box">Itens do carrinho</h2>
      <article id="itensCartBox">
      </article>

      <p id="subtotal">Subtotal: R$<strong id="subtotal-value"> 0 </strong></p>
      <button type="button" id="esvaziar">Esvaziar Carrinho</button>
  
    </aside>
  </main>
  <script src="./script.js"></script>
</body>
</html>
